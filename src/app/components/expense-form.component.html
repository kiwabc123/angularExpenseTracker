<div>
  <h3>Add Expense</h3>
  <form (ngSubmit)="addExpense()">
    <div>
      <label for="title">Title</label>
      <input id="title" [(ngModel)]="title" name="title" required />
    </div>
    <div>
      <label for="amount">Amount</label>
      <input id="amount" type="number" [(ngModel)]="amount" name="amount" required />
    </div>
    <div>
      <label for="type">Type</label>
      <select id="type" [(ngModel)]="type" name="type">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </div>
    <button type="submit">Add</button>
  </form>

  <h3>Expense List</h3>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.title }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.type }}</td>
        <td>{{ expense.date | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
